  - url: https://<deploymentDomain>/api
tags:
  - name: session
    description: Everything about your API Session
  - name: job
    description: Job you can launch via your API Session
paths:
  /session/create:
    post:
      tags:
        - session
      summary: Create a new session
      description: Will generate an unique identifier session ID and corresponding bearer token
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionAuthEnt"
        "500":
          description: Internal server error please re-try in a few minutes
  /session/status:
    get:
      tags:
        - session
      summary: Get your session status
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionStatusEnt"
        "500":
          description: Internal server error please re-try in a few minutes
  /session/terminate:
    post:
      tags:
        - session
      summary: Terminate your session
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionStatusEnt"
              example:
                id: 1
                createdAt: 2022-08-27 18:31:04.696
                updatedAt: 2022-08-27 18:31:04.697
                terminatedAt: 2022-08-27 18:31:04.698
        "500":
          description: Internal server error please re-try in a few minutes
  /session/listing:
    get:
      tags:
        - session
      summary: Get all active sessions according their status
      parameters:
        - name: state
          in: query
          description: Filtering according the state
          required: true
          schema:
            $ref: "#/components/schemas/SessionState"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionStatusEnts"
        "500":
          description: Internal server error please re-try in a few minutes
  /job/preview:
    post:
      tags: [job]
      summary: Submit partial preview job
      parameters:
        - name: nbRows
          in: query
          description: Number of rows in the preview (`-1` for all rows)
          required: true
          schema:
            $ref: "#/components/schemas/Int32MinusOneToMax"
        - name: minColIdx
          in: query
          description: Included starting index column (an int64 starting from `1` or equal `-1`)
          required: true
          schema:
            $ref : "#/components/schemas/Int32MinusOneToMaxZeroExcluded"
        - name: maxColIdx
          in: query
          description: Included ending index column (Higher than `minColIdx` or `-1`)
          required: true
          schema:
            $ref : "#/components/schemas/Int32MinusOneToMaxZeroExcluded"
      requestBody:
        description: Custom column names and types
        content:
          application/json:
            schema:
              $ref : "#/components/schemas/CustomColNamesTypes"
      responses:
        "200":
          description: Successful submitted preview job
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataPreviewEnt"
        "500":
          description: Internal server error please re-try in a few minutes
components:
  schemas:
    SessionAuthEnt:
      type: object
      required:
        - id
        - authToken
      properties:
        id:
          type: integer
          format: int64
          example: 1
        authToken:
          type: string
          example: OTgwZDMzOGYtZmNhMi00YzIwLTk3MWUtMTdkNTMzZGU0ODE2OjI2NjI5NDk0ODg1MjUwMCBuYW5vc2Vjb25kcw==
    SessionStatusEnt:
      type: object
      required:
        - id
        - createdAt
        - updatedAt
        - terminatedAt
      properties:
        id:
          type: integer
          format: int64
          example: 1
        createdAt:
          type: string
          example: 2022-08-27 18:31:04.696
        updatedAt:
          type: string
          example: 2022-08-27 18:31:31.587
        terminatedAt:
          type: string
          example: null
    SessionStatusEnts:
      type: array
      items:
        $ref: "#/components/schemas/SessionStatusEnt"
    SessionState:
      type: string
      default: ALL
      enum: [ALL, ACTIVE_ONLY, TERMINATED_ONLY]
    DataPreviewEnt:
      type: object
      required:
        - dataConf
        - dataSchema
        - dataValues
      properties:
        dataConf:
          type: object
          required: [nbRows, nbCols]
          properties:
            nbRows:
              type: integer
              format: int64
            nbCols:
              type: integer
              format: int64
        dataSchema:
          type: array
          items:
            type: object
            required: [colName, colType]
            properties:
              colName:
                type: string
              colType:
                $ref: "#/components/schemas/ColType"
        dataValues:
          type: array
          items:
            type: array
            items:
              type: string
              example: <cellVal>
    ColType:
      type: string
      enum: [Numerical, Categorical, Date, Timestamp]
      example: Numerical
    Int32OneToMax:
      description: "`1` to `IntMaxValue`"
      type: integer
      format: int32
    Int32MinusOneToMax:
      description: "`-1` to `IntMaxValue`"
      type: integer
      format: int32
    Int32MinusOneToMaxZeroExcluded:
      description: "`-1` to `IntMaxValue` without `0`"
      type: integer
      format: int32
    CustomColNamesTypes:
      type: array
      items:
        type: object
        required: [natColIdx, colType]
        properties:
          natColIdx:
            $ref: "#/components/schemas/Int32OneToMax"
          colType:
            $ref: "#/components/schemas/ColType"
          newColName:
            description: Optional new column name
            type: string
  securitySchemes:
    sessionBearerAuth:
      description: Bearer token to session
      type: http
      scheme: bearer
security:
  - sessionBearerAuth: []
